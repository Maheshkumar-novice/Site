# Nginx Configuration for maheshkumar.blog
# Complete configuration with HTTP to HTTPS redirect and www to non-www redirect

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name maheshkumar.blog www.maheshkumar.blog;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://maheshkumar.blog$request_uri;
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.maheshkumar.blog;

    # SSL Certificate Configuration
    # PLACEHOLDER: Replace with actual certificate paths from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/maheshkumar.blog/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maheshkumar.blog/privkey.pem;

    # Redirect www to non-www
    return 301 https://maheshkumar.blog$request_uri;
}

# Main HTTPS Server Block
server {
    # Listen on port 443 (HTTPS)
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Server name
    server_name maheshkumar.blog;

    # Root directory for site files
    # PLACEHOLDER: Replace with actual path where you deploy site files
    root /var/www/maheshkumar.blog;

    # Default index file
    index index.html;

    # SSL Certificate Configuration
    # PLACEHOLDER: These paths are set by Certbot after running certificate generation
    ssl_certificate /etc/letsencrypt/live/maheshkumar.blog/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maheshkumar.blog/privkey.pem;

    # SSL Security Settings
    # Modern SSL configuration for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # SSL session settings for performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Main location block for serving static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access and error logs
    # PLACEHOLDER: Logs use domain-specific paths
    access_log /var/log/nginx/maheshkumar.blog.access.log;
    error_log /var/log/nginx/maheshkumar.blog.error.log;
}
